<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아산병원</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="lnb_btn">
                <a href="#"><img src="img/bg_header_lnb.png" alt="메뉴열기"></a>
            </div>
            <h1 class="logo">
                <a href="#"><img src="img/img_header_logo.png" alt="서울아산병원"></a>
            </h1>
            <div class="search_btn">
                <a href="#"><img src="img/img_topSerch.png" alt="찾기열기"></a>
            </div>
        </header>
        <div id="con_wrap">
            <div id="con_up">
                <section class="s1-1">
                    <a href="#">
                        <img src="img/img_main01.png" alt="진료과/센터로 의료진 찾기">
                    </a>
                </section>
                <div class="con_up_right">
                    <section class="s1-2">
                        <a href="#">
                            <img src="img/img_main02.png" alt="진료예약">
                        </a>
                    </section>
                    <section class="s1-3">
                        <a href="#">
                            <img src="img/img_main03.png" alt="예약조회">
                        </a>
                    </section>
                </div>
            </div>
            <div id="con_down">
                <section class="s2-1">
                    <a href="#">
                        <img src="img/img_main04.png" alt="전화번호안내">
                    </a>
                </section>
                <section class="s2-2">
                    <a href="#">
                        <img src="img/img_main05.png" alt="건강검진예약">
                    </a>
                </section>
            </div>
        </div>
        <footer>
            푸터
        </footer>
    </div>
</body>
</html>
